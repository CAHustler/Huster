
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CA Side Hustler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f2f5;
    }
    header {
      background-color: #2b6cb0;
      color: white;
      padding: 2rem 1rem;
    }
    .container {
      margin-top: 2rem;
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3182ce;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c5282;
    }
    form {
      margin-top: 2rem;
      display: none;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 80%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>CA Side Hustler</h1>
    <p>Empowering CA students and serving clients with trusted services</p>
  </header>
  <div class="container">
    <h2>Choose your role</h2>
    <button onclick="showForm('hustler')">I am a Hustler (CA Student)</button>
    <button onclick="showForm('client')">I am a Client</button>

    <form id="hustlerForm">
      <h3>Hustler Registration</h3>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email ID" required />
      <input type="text" placeholder="Contact Number" required />
      <input type="text" placeholder="Currently Working At" required />
      <input type="text" placeholder="Which State?" required />
      <input type="text" placeholder="Current City" required />
      <input type="text" placeholder="PAN Number" required />
      <input type="text" placeholder="Aadhaar Number" required />
    </form>

    <form id="clientForm">
      <h3>Client Service Request</h3>
      <label>What services do you need?</label>
      <select>
        <option>ITR Filing</option>
        <option>GST Returns</option>
        <option>Audit Assistance</option>
        <option>Forensic Audit</option>
        <option>Insolvency Support</option>
        <option>Tax Consultancy</option>
        <option>Others (e.g., Certification)</option>
      </select>
      <input type="text" placeholder="Your Location" required />
      <input type="number" placeholder="No. of Persons" required />
      <input type="text" placeholder="Pay Per Head (in â‚¹)" required />
    </form>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('hustlerForm').style.display = type === 'hustler' ? 'block' : 'none';
      document.getElementById('clientForm').style.display = type === 'client' ? 'block' : 'none';
    }
  </script>
</body>
</html>
